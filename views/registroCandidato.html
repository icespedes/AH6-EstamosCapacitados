<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<title>Estamos Capacitados - Home</title>	

  	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Helvetica + Neue", rel="stylesheet", type="text/css"/>
  </head>

  <body>
    <h2 class="bienvenido">Registro Candidato</h2>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="email" type="email" class="validate">
            <label for="email" data-error="Email Incorrecto" data-success="Correcto">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="password" type="password" class="validate">
            <label for="password">Contraseña</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="confirmPassword" type="password" class="validate">
            <label for="confirmPassword">Confirmar Contraseña</label>
          </div>
        </div>
        <h4>Datos Personales</h4>
        <div class="row">
          <div class="input-field col s6">
            <input id="nombreEmpresa" type="text" class="validate">
            <label for="nombreEmpresa">Nombre</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="nombreEmpresa" type="text" class="validate">
            <label for="nombreEmpresa">Apellido Paterno</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="nombreCandidato" type="text" class="validate">
            <label for="nombreCandidato">Apellido Materno</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="rutCandidato" type="text" class="validate">
            <label for="rutCandidato">Rut</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <select id="sexoCandidato">
              <option value="" disabled selected>Opción</option>
              <option value="1">Femenino</option>
              <option value="2">Masculino</option>
            </select>
            <label for="sexoCandidato">Sexo</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <select id="eCivilCandidato">
              <option value="" disabled selected>Opción</option>
              <option value="1">Soltero(a)</option>
              <option value="2">Casado(a)</option>
              <option value="3">Divorciado(a)</option>
            </select>
            <label for="eCivilCandidato">Estado Civil</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <select id="paisCandidato">
              <option value="" disabled selected>Elegir País</option>
              <option value="3">Argentina</option>
              <option value="4">Bolivia</option>
              <option value="5">Chile</option>
              <option value="6">Colombia</option>
              <option value="7">Costa Rica</option>
              <option value="8">El Salvador</option>
              <option value="9">Ecuador</option>
              <option value="10">España</option>
              <option value="11">Guatemala</option>
              <option value="12">Honduras</option>
              <option value="13">México</option>
              <option value="14">Nicaragua</option>
              <option value="15">Panamá</option>
              <option value="16">Paraguay</option>
              <option value="17">Perú</option>
              <option value="18">República Dominicana</option>
              <option value="19">Uruguay</option>
              <option value="20">Venezuela</option>
            </select>
            <label for="paisCandidato">País Candidato</label>
          </div>
        </div>
        <div class="row">
          <div class="file-field input-field">
            <div class="btn">
              <span>CV (PDF, Word)</span>
              <input type="file">
            </div>
            <div class="file-path-wrapper s6">
              <input class="file-path validate" type="text">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="fonoCandidato" type="text" class="validate">
            <label for="fonoCandidato">Teléfono</label>
          </div>
        </div>
        <button id="btnContacto" class="btn waves-effect waves-light" type="submit" name="action">Guardar
          <i class="material-icons right"></i>
        </button>
      </form>
    </div>
  	<!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous">
    </script>
    <script src="../js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
