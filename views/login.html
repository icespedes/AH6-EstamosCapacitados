<!DOCTYPE html>
<html lang="en">
  <head>
  	<meta charset="UTF-8">
  	<title>Estamos Capacitados - Home</title>	

  	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"/>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css"/>
    <link rel="stylesheet" href="../css/home.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato|Helvetica + Neue", rel="stylesheet", type="text/css"/>
  </head>

  <body>
    <h2 class="bienvenido">Ingresa</h2>
    <div class="col s12 m7">
      <div class="row">
        <div class="signup-box">
          <form class="signup-form">
            <div class="section">
              <a class="btn btn-fb hide-on-small-only"><i class="fa fa-facebook-official"></i> Iniciar sesión con Facebook</a>
            </div>
            <div class="divider"></div>
            <div class="section">
              <input type="text" name="username" placeholder="Nombre de usuario"/>
              <input type="password" name="password" placeholder="Contraseña"/>
              <button class="btn waves-effect waves-light btn-signup" type="submit">Inicia Sesión</button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="login-box">
          ¿No tienes una cuenta? <a href="#">Regístrate</a>
        </div>
      </div>
    </div>

  	<!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  </body>
</html>
